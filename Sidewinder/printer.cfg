# Based on https://3dprintbeginner.com/install-klipper-on-sidewinder-x1 
# and https://github.com/KevinOConnor/klipper/blob/master/config/generic-mks-sgenl.cfg

# SidewinderX1 with MKS_SGEN_L_V2.0 and TMC2209
# sensorless Homing on X and Y (jumper on board)
# 
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# full_steps_per_rotation = 200 with 1.8degree steppers. 16 microsteps
# steps / mm from Marlin: { 80.121, 80.121, 399.778, 432.039 }

########################################
# MCU and Printer configuration
########################################

# import pins
[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

[bed_screws]
screw1: 50,50
screw1_name: front left
screw2: 250,50
screw2_name: front right 
screw3: 250,250
screw3_name: back right 
screw4: 50,250
screw4_name: back left
speed: 100.0

########################################
# Stepper and Heater configuration
########################################

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_EN
microsteps: 16
rotation_distance: 40
endstop_pin: !X_MIN
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !Y_EN
microsteps: 16
rotation_distance: 40
endstop_pin: !Y_MIN
position_max: 310
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_EN
microsteps: 16
rotation_distance: 8
endstop_pin: !Z_MIN
position_endstop: 0.0
position_max: 400

[stepper_z1]
step_pin: E1_STEP
dir_pin: E1_DIR
enable_pin: !E1_EN
microsteps: 16
rotation_distance: 8
#endstop_pin: !Z_MAX

[extruder]
step_pin: E0_STEP
dir_pin: E0_DIR
enable_pin: !E0_EN
microsteps: 16
rotation_distance: 7.4
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TH0
max_temp: 260

[heater_bed]
heater_pin: HB0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TB0
max_temp: 130

########################################
# Fan configuration
########################################

[fan]
pin: HE1

[controller_fan my_controller_fan]
pin: P2.4
heater: stepper_x, stepper_y, stepper_z, stepper_z1, extruder

[heater_fan my_nozzle_fan]
pin: P2.6
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: X_UART
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 1000

[tmc2209 stepper_y]
uart_pin: Y_UART
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 1000

[tmc2209 stepper_z]
uart_pin: Z_UART
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 1000

[tmc2209 stepper_z1]
uart_pin: E1_UART
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 1000

[tmc2209 extruder]
uart_pin: E0_UART
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 1000

# Display

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^EXP1_2

