# Based on https://3dprintbeginner.com/install-klipper-on-sidewinder-x1 
# and https://github.com/KevinOConnor/klipper/blob/master/config/generic-mks-sgenl.cfg

# Ender5 CoreXY with STM32 and tmc2209
# 
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# full_steps_per_rotation = 200 with 1.8degree steppers. 16 microsteps

########################################
# MCU and Printer configuration
########################################

# import pins
[include skr_e3v1_2.cfg]

# import macros
[include macros.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFD4054247333407730157-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 50

[bltouch]
sensor_pin: ^PROBE
control_pin: SERVO
sample_retract_dist: 5
x_offset: 59.0
y_offset: -32.0
#z_offset: 2.0

[bed_screws]
screw1: 30,10
screw1_name: front left
screw2: 200,10
screw2_name: front right 
screw3: 200,180
screw3_name: back right 
screw4: 30,180
screw4_name: back left
speed: 100.0

[bed_mesh]
speed: 100
mesh_min: 40,0
mesh_max: 220,150
probe_count: 4,4
fade_start: 1.0
fade_end: 4.0


########################################
# Stepper and Heater configuration
########################################

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_EN
microsteps: 16
rotation_distance: 40
endstop_pin: ^X_MIN
position_min: -25
position_endstop: -25
position_max: 220
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_EN
microsteps: 16
rotation_distance: 40
endstop_pin: ^Y_MIN
position_min: 0
position_endstop: 190
position_max: 190
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !Z_EN
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 200

[extruder]
step_pin: E0_STEP
dir_pin: !E0_DIR
enable_pin: !E0_EN
microsteps: 16
rotation_distance: 8.1725
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HE0
sensor_type: ATC Semitec 104GT-2
sensor_pin: TH0
pressure_advance: 0.03
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
smooth_time: 0.5
min_extrude_temp: 170
min_temp: 10
max_temp: 260
max_extrude_only_distance: 100

[heater_bed]
heater_pin: HB0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TB0
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 10
max_temp: 130

########################################
# Fan configuration
########################################

[fan]
pin: FAN0

[heater_fan coldend_fan]
pin: HE1
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

########################################
# tmc2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: X_UART
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 120

[tmc2209 stepper_y]
uart_pin: Y_UART
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 120

[tmc2209 stepper_z]
uart_pin: Z_UART
run_current: 0.700
hold_current: 0.500
stealthchop_threshold: 1000

[tmc2209 extruder]
uart_pin: E0_UART
run_current: 0.700
hold_current: 0.500
#stealthchop_threshold: 1000

# Display

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^EXP1_2

########################################
# pins
########################################

[output_pin beeper]
pin: EXP1_1
value: 0
shutdown_value: 0

# macros
[include mainsail.cfg]

[homing_override]
axes: xz
set_position_z: 0
gcode:
   G90
   G1 Z8 F300
   G28 Y
   G28 X
   G1 X61 Y122 F9000
   G28 Z
   G1 Z10 F600
   G1 X-10 Y180 F9000
   SET_GCODE_OFFSET Z=-0.10

