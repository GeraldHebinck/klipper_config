# Based on https://github.com/KevinOConnor/klipper/blob/master/config

# HevORT CoreXY SKR1.4
# JMC Servos on X and Y. Need increased Step-Pulse-Duration. Set in make menuconfig.

########################################
# MCU and Printer configuration
########################################

# import pins
[include ../boards/skr1_4t.cfg]
# import macros
[include ../macros.cfg]
# import mainsail
[include ../mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_1EE0001568944BAFCEB77D5DC12000F5-if00

[include bed.cfg]

[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 10000
max_z_velocity: 50
max_z_accel: 20

########################################
# Stepper and Heater configuration
########################################

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_EN
microsteps: 16
rotation_distance: 40
endstop_pin: ^X_MIN
position_min: -10
position_endstop: -10
position_max: 525
homing_speed: 100

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_EN
microsteps: 16
rotation_distance: 40
endstop_pin: Y_MIN
position_min: -10
position_endstop: -10
position_max: 525
homing_speed: 100

[extruder]
step_pin: E0_STEP
dir_pin: !E0_DIR
enable_pin: !E0_EN
microsteps: 8
rotation_distance: 23.56
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HE1
sensor_type: ATC Semitec 104GT-2
#sensor_type: PT1000
sensor_pin: TH0
pressure_advance: 0.060
control = pid
pid_Kp = 17.792
pid_Ki = 0.949
pid_Kd = 83.398
smooth_time: 0.5
min_extrude_temp: 170
min_temp: 10
max_temp: 450
max_extrude_only_distance: 110

[tmc2209 extruder]
uart_pin: E0_UART
run_current: 0.500
hold_current: 0.400
interpolate: False

[heater_bed]
heater_pin: HB0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: TB0
control = pid
pid_kp = 65.863
pid_ki = 0.900
pid_kd = 1205.302
min_temp: 10
max_temp: 130

########################################
# Fan configuration
########################################

[fan]
pin: zboard:P2.4
off_below: 0.3

[heater_fan nozzle_fan]
pin: HE0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

########################################
# Display configuration
########################################

[display] # E3 Stock Display
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^EXP1_2
menu_timeout: 10

########################################
# pins
########################################

[output_pin beeper]
pin: EXP1_1
value: 0
shutdown_value: 0
