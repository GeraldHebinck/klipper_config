# Tripple Z on virtual endstop

[stepper_z]
step_pin: zboard:P2.2
dir_pin: zboard:P2.6
enable_pin: !zboard:P2.1
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200
#gear_ratio: 5.18:1
endstop_pin: probe:z_virtual_endstop
position_max: 315
position_min: -20
homing_speed: 10
homing_retract_speed: 5
second_homing_speed: 2.5

[tmc2208 stepper_z]
uart_pin: zboard:P1.10
run_current: 1.000
hold_current: 0.750
#stealthchop_threshold: 1000

[stepper_z1]
step_pin: zboard:P0.19
dir_pin: zboard:P0.20
enable_pin: !zboard:P2.8
microsteps: 16
rotation_distance: 4 				
full_steps_per_rotation: 200
#gear_ratio: 5.18:1

[tmc2208 stepper_z1]
uart_pin: zboard:P1.9
run_current: 1.000
hold_current: 0.750
#stealthchop_threshold: 1000

